<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../all.min.css">
    <title>Player Mode</title>
</head>
<body>
    <main>
        <section class="section-center top">
            <div class="top-container">
                <div class="icons-container">
                    <img src="../Recources/X.png" alt="X">
                    <img id="top-icon-o" src="../Recources/O.png" alt="O">
                </div>
                <div class="turn">
                    <img class="current-turn-icon" src="../Recources/X-lightgray.png" alt="">
                    <h2>TURN</h2>
                </div>
                <div class="restart-btn-container">
                    <div class="restart-btn">
                        <i class="fas fa-redo-alt"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-center game">
            <div class="board-container">
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/O.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/O.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/X.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/O.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/X.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/O.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/X.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/O.png" alt="">
                </div>
                <div class="board-square">
                    <img class="board-square-img" src="../Recources/O.png" alt="">
                </div>
            </div>
        </section>
        <section class="section-center score">
            <div class="score-tile p1">
                <h2 class="score-title current-score">X(P1)</h3>
                <h3 class="current-score">14</h2>
            </div>
            <div class="score-tile tie">
                <h2 class="score-title current-score">X(P1)</h3>
                <h3 class="current-score">14</h2>
            </div>
            <div class="score-tile p2">
                <h2 class="score-title current-score">X(P1)</h3>
                <h3 class="current-score">14</h2>
            </div>
        </section>
        <!-- <h1>PLAYER</h1> -->
        <a class="back-to-main section-center" href="../index.html">MAIN MENU</a>
    </main>
    <script src="../app.js"></script>
</body>
</html>
